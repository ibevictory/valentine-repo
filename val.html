<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Will you be my Val? ğŸ’•</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #222;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(2.4rem, 10vw, 4.2rem);
      text-align: center;
      color: white;
      text-shadow: 0 4px 14px rgba(0,0,0,0.35);
      margin: 0 20px 60px;
      line-height: 1.2;
      animation: float 4.5s ease-in-out infinite;
    }

    .buttons {
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
    }

    button {
      font-size: clamp(1.8rem, 8vw, 2.6rem);
      font-weight: bold;
      padding: 20px 0;
      width: 100%;
      max-width: 320px;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: all 0.18s;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff4757, #ff6b81);
      color: white;
    }

    #yesBtn:hover, #yesBtn:active {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(255, 71, 87, 0.5);
    }

    #noBtn {
      background: linear-gradient(45deg, #57606f, #747d8c);
      color: white;
    }

    #noBtn:hover, #noBtn:active {
      transform: scale(1.05);
      background: linear-gradient(45deg, #747d8c, #a0aec0);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-14px); }
    }

    #confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    @media (min-width: 500px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
        gap: 120px;
      }
      button {
        width: auto;
        padding: 20px 80px;
      }
    }
  </style>
</head>
<body>

  <h1>Lovelyn...<br>will you be my Val? ğŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ˜</button>
    <button id="noBtn">NO ğŸ˜­</button>
  </div>

  <div id="confetti-container"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.getElementById('confetti-container');

    // NO â†’ force reconsideration
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert("That's not an option ğŸ˜¤\n\nTake sometime and reconsider please ğŸ’•");
      // stays on same page - both buttons remain
    });

    // YES â†’ celebration + colorful fake mail
    yesBtn.addEventListener('click', () => {
      yesBtn.textContent = "YAYYYYY!!! ğŸ¥°ğŸ’";
      yesBtn.style.background = "linear-gradient(45deg, #2ed573, #7bed9f)";
      yesBtn.style.transform = "scale(1.25)";
      yesBtn.disabled = true;

      noBtn.style.opacity = "0.4";
      noBtn.disabled = true;

      launchConfetti();

      setTimeout(showColorfulMailPopup, 1400);
    });

    function showColorfulMailPopup() {
      const message = `
        <div style="font-family: system-ui, sans-serif; max-width: 420px; margin: 0 auto; padding: 30px; background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); border-radius: 24px; color: #222; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
          <h2 style="color: #d63031; margin-bottom: 20px; font-size: 2.2rem;">ğŸ“§ Mail Sent to Lovelyn! ğŸ’Œ</h2>
          <div style="background: white; padding: 24px; border-radius: 16px; margin: 20px 0; line-height: 1.6; font-size: 1.15rem; box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);">
            <p style="margin: 0 0 16px;">Lovelyn thank you for accepting to be my val,</p>
            <p style="margin: 0 0 16px;">I definitely never had a val and I'm so happy I get to do it first with you,</p>
            <p style="margin: 0 0 24px;">so much more firsts to come...</p>
            <p style="font-size: 1.4rem; font-weight: bold; color: #e84393; margin: 0;">
              I love you my angel ğŸ’•âœ¨
            </p>
          </div>
          <p style="font-size: 1.1rem; color: #444;">Sent with all my heart ğŸ’“</p>
        </div>
      `;

      const win = window.open('', '_blank', 'width=480,height=680,scrollbars=yes');
      if (win) {
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head><title>Message Sent ğŸ’•</title></head>
          <body style="margin:0; background:#ffebee; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px;">
            ${message}
          </body>
          </html>
        `);
        win.document.close();
      } else {
        // fallback if popup blocked
        alert(
          "Mail sent to Lovelyn! ğŸ“§\n\n" +
          "lovelyn thank you for accepting to be my val,\n" +
          "I definitely never had a val and I'm so happy I get to do it first with you,\n" +
          "so much more firsts to come...\n\n" +
          "I love you my angel ğŸ’•"
        );
      }
    }

    // Simple colorful confetti
    function launchConfetti() {
      const colors = ['#ff4757', '#1e90ff', '#ffa502', '#2ed573', '#ff9ff3', '#ff6b81', '#feca57', '#4cd137'];

      for (let i = 0; i < 110; i++) {
        setTimeout(() => {
          const piece = document.createElement('div');
          const size = Math.random() * 10 + 7;
          piece.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            background: ${colors[Math.floor(Math.random() * colors.length)]};
            border-radius: ${Math.random() > 0.6 ? '50%' : '6px'};
            left: ${Math.random() * 100}vw;
            top: -30px;
            opacity: ${Math.random() * 0.7 + 0.3};
            pointer-events: none;
            transform: rotate(${Math.random()*360}deg);
            transition: all ${Math.random()*2.2 + 2.8}s ease-out;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
          `;
          container.appendChild(piece);

          setTimeout(() => {
            piece.style.transform += ` translateY(${window.innerHeight + 120}px) rotate(${Math.random()*720 - 360}deg)`;
            piece.style.opacity = '0';
          }, 100);

          setTimeout(() => piece.remove(), 5000);
        }, i * 28);
      }
    }
  </script>

</body>
</html>
